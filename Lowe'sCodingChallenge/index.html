<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="wm_store">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>[Prudhvi Chandra] - Assignment</title>

    <link rel="stylesheet" type="text/css" href="css/lib/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/app.css" />
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
</head>

<body ng-controller="main_controller as mc">

<div id="container">
    <div id="hero-container" ng-repeat="product in mc.product_list"
         ng-show="mc.isSet(product.title)" class="clearfix">
            <div class="hero-image col-xs-12 col-sm-4">
                <img ng-src="{{product.imageURLs.lg}}"><img>
            </div>

            <div class="hero-text col-xs-12 col-sm-4">
                <strong>{{product.ProductInfo.p_product_description}}</strong>
                <p></p>
                <ul>
                    <li ng-repeat="point in product.ProductInfo.p_product_bullets_json.Value">
                        .{{point}}
                    </li>
                </ul>
            </div>

            <div class="hero-button col-xs-12 col-sm-4">
                <button ng-click="mc.showPrice(product.ProductInfo.p_product_price)" class="btn-lg">Add to Cart</button>
                <p>$ {{product.ProductInfo.p_product_price}}</p>
            </div>
        </ul>
    </div>

    <section id="grid-container">
        <div class="clearfix">
            <div ng-repeat="product in mc.product_list" class="col-xs-12 col-sm-3"
                 ng-mouseover="mc.setTab(product.title)">
                <ul>
                    <li><img ng-src="{{product.imageURLs.sm}}"><img></li>
                    <li><div class="text">
                        {{product.ProductInfo.p_product_description}}</div></li>
                    <li><h6 class="price">$ {{product.ProductInfo.p_product_price}}</h6></li>
                    <li><button class="btn-default">View More</button></li>
                </ul>
            </div>
        </div>
    </section>

</div>


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
